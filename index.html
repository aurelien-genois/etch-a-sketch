<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a sketch</title>
  </head>
  <body>
    <main id="game-window">
      <h1 id="title">Etch a sketch</h1>
      <p id="instruction">Press left for drawing and right for erase</p>
      <div id="color-preview-bg">
        <div id="color-preview"></div>
      </div>
      <div id="history-palette"></div>
      <div id="toolbar">
        <label for="opacity-range">
          Opacity:
          <input
            type="range"
            name=""
            value="100"
            id="opacity-range"
            min="0"
            max="100"
          />
        </label>
        <div id="paint-mode-switch-container">
          <input type="checkbox" id="paint-mode-switch" name="mode" />
          <!-- label for switch style -->
          <label for="paint-mode-switch" id="paint-mode-switch-label"> </label>
          <!-- not clickable label text outside -->
          <p id="paint-mode-switch-text">Pen</p>
        </div>
        <div id="color-picker-container">
          <label
            for="color-picker"
            onclick="return false"
            id="color-picker-label"
            >Change color:
          </label>
          <input type="color" name="color-picker" id="color-picker" />
        </div>
      </div>

      <div id="grid-container">
        <div id="grid" onmousedown="return false"></div>
      </div>

      <div id="new-grid-zone">
        <button
          id="new-grid-btn"
          title="This will clear and replace the current grid!"
        >
          Create a new grid
        </button>
      </div>
    </main>

    <script type="text/javascript" src="logic.js"></script>
  </body>
</html>
